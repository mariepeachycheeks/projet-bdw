<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille Aléatoire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Génération d'une grille aléatoire</h1>
    <form action="/generate" method="post">
        <label for="width">Largeur de la grille :</label>
        <input type="number" id="width" name="width" min="1" required>
        <br>
        <label for="height">Hauteur de la grille :</label>
        <input type="number" id="height" name="height" min="1" required>
        <br>
        <button name="submit" type="submit">Générer la grille</button>
    </form>
</body>
</html>
