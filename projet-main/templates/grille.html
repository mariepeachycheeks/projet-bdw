{% extends "base.html" %} {% block main_content %}

<h1>Génération d'une grille aléatoire</h1>
<form action="/generate" method="post">
  <label for="width">Largeur de la grille :</label>
  <input type="number" id="width" name="width" min="1" required />
  <br />
  <label for="height">Hauteur de la grille :</label>
  <input type="number" id="height" name="height" min="1" required />
  <br />
  <br />
  <label for="Name">Nom de joueuse/jouer</label>
  <input type="text" id="Name" name="Name" />
  <br />

  <label for="joueuses">Sélectionnez une joueuse :</label>
  <select id="joueuses" name="joueuses">
    <option value="vide"></option>
    {% for name in REQUEST_VARS['liste_joueuse'] %}
    <option value="{{name[0]}}">{{ name }}</option>
    {% endfor %}
  </select>

  <input name="submit" type="submit" value="Générer la grille" />
</form>

{% include 'message.html' %} {% endblock %}
