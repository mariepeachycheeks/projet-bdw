{% extends "base.html" %} {% block main_content %}

<h1>Génération d'une grille aléatoire</h1>
<form action="/generate" method="post">
  <label for="width">Largeur de la grille :</label>
  <input type="number" id="width" name="width" min="1" required />
  <br />
  <label for="height">Hauteur de la grille :</label>
  <input type="number" id="height" name="height" min="1" required />
  <br />
  <input name="submit" type="submit" value="Générer la grille" />
</form>
